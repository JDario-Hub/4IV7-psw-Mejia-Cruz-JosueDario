<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        
    </head>
    <body>
        <div class="container" >
            <form name="formulario" method="post"  
                  action="Registro">
                
                <h1>Registros</h1>
               
                <label>Nombre:</label>
                <input type="text" name="nombre"  >
                <br>
                <label>Apellido Paterno:</label>
                <input type="text" name="appat"  >
                <br>
                <label>Apellido Materno:</label>
                <input type="text" name="appmat"  >
                <br>
                <label>Edad:</label>
                <input type="number" name="edad" min="01" max="99" 
                       size="2"  >
                <br>
                <label>Correo:</label>
                <input type="email" name="email"  >
                <br>
                <br>
                <input type="submit" value="Enviar Datos de Registro">
                <input type="reset" value="Borrar Registro" style="float: right">
            </form>
        </div>
        <br>
        <div class="contenedorActualizar">
            <br>
            <form method="post" name="formularioactualizar" action="Actualizar">
                <h1>Actualizar</h1>
                <br>
                 <label>Ingerese el ID del usuario que deseas actualizar</label>
                <input type="text" name="idactualizar">
                <br>
                <label>Nombre:</label>
                <input type="text" name="nombree"  >
                <br>
                <label>Apellido Paterno:</label>
                <input type="text" name="appatt"  >
                <br>
                <label>Apellido Materno:</label>
                <input type="text" name="appmatt"  >
                <br>
                <label>Edad:</label>
                <input type="number" name="edadd" min="01" max="99">
                <br>
                <label>Correo:</label>
                <input type="email" name="emaill"  >
                <br>
                <input type="submit" value="Actualizar Datos de Registro" style="float: right">
            </form>
        </div>
           <br>
        <div class="contendorConsultar">
            <br>
            <form method="get" name="formularioconsultar" action="Consultar">
                <input type="submit" value="Consultar Tabla General de Usuarios" >
            </form>
        </div>
        <br>
        <div class="contenedorEliminar" >
            <br>
            <form method="post" name="formularioeliminar" action="Eliminar">
                <label>Ingresa el ID del usuario que deseas eliminar</label>
                <input type="text" name="ideliminar" >
                <input type="submit" value="Eliminar Usuario" >
            </form>
        </div>
        <br>
    </body>
</html>
