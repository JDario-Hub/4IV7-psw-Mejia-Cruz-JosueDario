<html>
    <head>
        <title>Adminis</title>

    <body>
      <h1>Administrar Promociones</h1>

    <div class="administrar">
        <form name="crear" action="" method="POST">
            <h2>Crear Promocion</h2>
            Id producto: 
            <input name="idProducto" type="number" placeholder="Id producto">
            <br><br>
            Descuento: 
            <input name="descuento" type="number" placeholder="Descuento"> %
            <br><br>
            <input type="submit" value="Crear"> 
        </form>
    </div>

    <div class="administar">
        <form name="actualizar" action="actualizarPromocion" method="POST">
            <h2>Actualizar Promocion</h2>
            Id promocion:
            <input name="idPromocion" type="number" placeholder="Id promocion">
            <br><br>
            Descuento:
            <input name="descuento" type="number" placeholder="Descuento">%
            <br><br>
            <input type="submit" value="Actualizar">
        </form>
    </div>

    <div class="administrar">
        <form name="eliminar" action="" method="POST">
            <h2>Eliminar Promocion</h2>
            Id promocion:
            <input name="id" type="number" placeholder="Id promocion">
            <br><br>
            <input type="submit" value="Eliminar">
        </form>
    </div>

    <div class="enlaces">
        <form name="consultar" action="consultarPromocion" method="GET">
            <p class="boton">
                <input class="boton-form" type="submit" value="Consultar Promociones">
            </p>
        </form>
        <p class="boton"><a href="administrarProductos.html">Administrar Productos</a></p>
        <p class="boton"><a href="">Administrar Usuarios</a></p>
    </div>


    </body>
