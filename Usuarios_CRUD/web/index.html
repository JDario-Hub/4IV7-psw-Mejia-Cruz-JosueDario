<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/masterstyle.css">
    <link rel="shortcut icon" href="assets/images/icono.png">
    <title>Registro</title>
</head>
<body>

    <form name="registo" action="registrarUsuario.jsp" method="post">
        <h2>Crear Cuenta</h2>
        <div class="registro">
           
            <section>
                Nombre:
                <input name="nombre" type="text" placeholder="Nombre">
                <br><br>
                Apellido paterno:
                <input name="appat" type="text" placeholder="Apellido paterno">
                <br><br>
                Apellido materno:
                <input name="apmat" type="text" placeholder="Apellido materno">
                <br><br>
                Fecha de nacimiento:
                <input name="nacimiento" type="text" placeholder="Fecha">
                <br><br>
                Direccion:
                <input name="direccion" type="text" placeholder="Direccion">
                <br><br>
            </section>
            <section>
                Telefono fijo:
                <input name="telfij" type="number" placeholder="Telefono fijo">
                <br><br>
                Telefono celular:
                <input name="telcel" type="number" placeholder="Telefono celular">
                <br><br>
                Nombre de usuario:
                <input name="usuario" type="text" placeholder="Nombre de usuario">
                <br><br>
                Contraseña:
                <input name="contraseña" type="text" placeholder="Contraseña">
                <br><br>
                
                <p style="text-align: center;"><input type="submit" value="Crear cuenta"></p>
                
            </section>
        </div>
    </form>
</body>
<footer>
    <p><a href="index.html">Index</a></p>
    <p><a href="nosotros.html">Integrantes</a></p>
</footer>
</html>
